<nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <h1>Pet Shop</h1>
        <div class="d-flex">
            <button (click)="clickAddPet()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary">ADD Pets</button>
        </div>
    </div>
  </nav>

  <table class="table">
    <thead>
        <tr>
            <th scope="col">Pet Id</th>
            <th scope="col">Pet Name</th>
            <th scope="col">Category</th>
            <th scope="col">Breed</th>
            <th scope="col">Color</th>
            <th scope="col">Age</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of petData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.category}}</td>
            <td>{{row.breed}}</td>
            <td>{{row.color}}</td>
            <td>{{row.age}}</td>
            <td>{{row.price}}</td>
            <td>
                <button type="button" (click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button type="button" (click)="deletePet(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>


  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Pet details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Pet Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Category</label>
                  <input type="text" formControlName="category" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Breed</label>
                    <input type="text" formControlName="breed" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Color</label>
                    <input type="text" formControlName="color" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age</label>
                    <input type="text" formControlName="age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Price</label>
                    <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                  </div>
                
              </form>




        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postPetDetails()"class="btn btn-primary">ADD</button>
          <button type="button" *ngIf="showUpdate" (click)="updatePetDetails()"class="btn btn-primary">Update</button>

        </div>
      </div>
    </div>
  </div>
